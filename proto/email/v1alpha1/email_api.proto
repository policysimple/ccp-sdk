syntax = "proto3";

option go_package = "github.com/cuemby/ccp-sdk/gen/go/email/v1alpha1";

package email.v1alpha1;

service EmailService {
    //Email
    rpc SendEmail(SendEmailRequest) returns (SendEmailResponse);
}

message SendEmailRequest {
    string to = 1;
    string subject = 2;
    string message = 3;
    string invitation_code = 4;
}

message SendEmailResponse {
    string result = 1;
}
