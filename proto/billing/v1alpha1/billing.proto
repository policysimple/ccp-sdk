syntax="proto3";

package billing.v1alpha1;

option go_package = "github.com/cuemby/ccp-billing-service/billingv1alpha1";


message Billing{
  string organization_id = 1;
  double cpu_metric = 2;
  double cpu_bill = 3;
  double ram_metric = 4;
  double ram_bill = 5;
  double storage_metric = 6;
  double storage_bill = 7;
  double total_to_pay = 8;
}
