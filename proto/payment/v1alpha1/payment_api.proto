syntax = "proto3";

package payment.v1alpha1;
option go_package = "github.com/cuemby/ccp-payment-service/payment/v1alpha1";


import "payment/v1alpha1/payment.proto";
//import "payment.proto";

service PaymentAPIService{
    rpc CreateSuscription(CreateSuscriptionRequest) returns (CreateSuscriptionResponse) {}; 
    rpc UpdateSuscription(UpdateSuscriptionRequest) returns (UpdateSuscriptionResponse) {}; 
    rpc CancelSuscription(CancelSuscriptionRequest) returns (CancelSuscriptionResponse) {}; 
    rpc GetOrganizationPayment(GetOrganizationPaymentRequest) returns (GetOrganizationPaymentResponse) {}; 
    rpc GetSuscription(GetSuscriptionRequest) returns (GetSuscriptionResponse) {}; 
    rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {}
    rpc DeleteCustomer(DeleteCustomerRequest) returns (DeleteCustomerResponse) {}
    rpc GetPayment(GetPaymentRequest) returns (GetPaymentResponse) {};
    rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {};
    rpc GetPayments(GetPaymentsRequest) returns (GetPaymentsResponse) {};
    rpc CreatePayment(CreatePaymentRequest) returns (CreatePaymentResponse) {};
    rpc UpdatePayment(UpdatePaymentRequest) returns (UpdatePaymentResponse) {};
    rpc DeletePayment(DeletePaymentRequest) returns (DeletePaymentResponse) {};
    rpc ListPayment(ListPaymentRequest) returns (ListPaymentResponse) {}; 
}
message DeleteCustomerRequest {
    string id =1; 
}

message DeleteCustomerResponse {
    string status = 1;
}

message GetSuscriptionRequest {
    string suscription_id = 1;
}

message GetSuscriptionResponse {
    payment.v1alpha1.Suscription suscription = 1;
    string status = 2;
}
message GetOrganizationPaymentRequest {
    string organization_id = 1;
}

message GetOrganizationPaymentResponse {
    payment.v1alpha1.Suscription suscription = 1;
    string status = 2;
}

message GetCustomerRequest {
    string customer_id =1;
}

message GetCustomerResponse {
    payment.v1alpha1.Customer customer = 1;
    string status = 2;
}

message GetPaymentsRequest {
    string customer_id = 1;
}

message GetPaymentsResponse {
    payment.v1alpha1.Suscription payment = 1;
    string status = 2;
}
message UpdateSuscriptionRequest {
    payment.v1alpha1.Suscription suscription = 1;
    string status = 2;
}

message UpdateSuscriptionResponse {
    payment.v1alpha1.Suscription suscription = 1;
    string status = 2;
}

message CreateSuscriptionRequest {
    payment.v1alpha1.Suscription suscription= 1;
    string status = 2;
}

message CreateSuscriptionResponse {
    string suscription_id =1;
    string error = 2;
}

message CancelSuscriptionRequest {
    string suscription_id =1; 
}

message  CancelSuscriptionResponse {
