    string empty = 1;
}

message ListCustomersResponse {
    repeated payment.v1alpha1.Customer customers = 1;
    string error = 2;
}

message UpdateProjectRequest {
    string organization_id = 1;
    payment.v1alpha1.Project project = 2;
}

message UpdateProjectResponse {
    string status = 1;
