syntax = "proto3";
 
package payment.v1alpha1;

option go_package = "github.com/cuemby/ccp-payment-service/payment/v1alpha1";

message Customer {
  string id =1;
  string name = 2;
  string email = 3;
  uint32 organization_id = 4;
}

message Suscription {
  string id =1;
  Customer customer = 2;
  string price = 3;
  bool cancel = 4;
}

message Payment {
  string id = 1;
  Customer customer = 2;
  Suscription suscription = 3;
  string token_card = 4;
}

message Invoice {
  string id =1;
  Customer customer = 2;
  Suscription suscription = 3;
}

message PaymentList {
  repeated Payment items = 1;
}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     