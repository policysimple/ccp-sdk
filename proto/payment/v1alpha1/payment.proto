syntax = "proto3";
 
package payment.v1alpha1;
option go_package = "github.com/cuemby/ccp-payment-service/paymentv1alpha1";

// Payment
message Payment {
    string id = 1;
    string card_holder_name = 2;
    string card_type = 3;
    int32 card_number = 4;
    int32 cvv_number = 5;
    int32 expiry_date = 6;
    uint32 organization_id = 7;
    uint32 project_id = 8;
    string application_id = 9;

  }
  
  message PaymentList {
    repeated Payment items = 1;
  }
  