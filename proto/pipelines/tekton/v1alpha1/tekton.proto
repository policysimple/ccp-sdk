syntax = "proto3";

package pipelines.tekton.v1alpha1;

option csharp_namespace = "Pipelines.Tekton.V1Alpha1";
option go_package = "github.com/cuemby/ccp-sdk/gen/go/pipelines/tekton/v1alpha1";
option java_multiple_files = true;
option java_outer_classname = "TektonProto";
option java_package = "io.cuemby.pipelines.tekton.v1alpha1";
option objc_class_prefix = "PPX";
option php_namespace = "Pipelines\\Tekton\\V1Alpha1";

message Params {
    string name = 1;
    string value_string = 2;
    repeated string value_array = 3;
    string value_type = 4;
}

message TaskParams {
    string param_name = 1;
    string param_value_type = 2;
    string param_value = 3;
}

message Task {
    string id = 1;
    string task_name = 2;
    string task_ref_name = 3;
    string task_kind = 4;
    repeated string task_run_after = 5;
    string task_workspaces_name = 6;
    string task_workspaces_main = 7;
    repeated TaskParams task_params = 8;
    string description = 9;
}

// Pipeline ...
message Pipeline {
    string id = 1;
    uint32 organization_id = 2;
    uint32 project_id = 3;
    string type_meta_kind = 4;
    string type_meta_api_version = 5;
    string object_meta_name = 6;
    string object_meta_namespace = 7;
    string spec_workspaces_name = 8;
    repeated Params params = 9;
    repeated Task tasks = 10;
    string status_type= 11;
    bool active = 12;
}