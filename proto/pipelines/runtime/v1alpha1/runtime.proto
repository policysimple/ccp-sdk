syntax = "proto3";

package pipelines.runtime.v1alpha1;

option csharp_namespace = "Pipelines.Runtime.V1Alpha1";
option go_package = "github.com/cuemby/ccp-runtime-service/runtimev1alpha1";
option java_multiple_files = true;
option java_outer_classname = "RuntimeProto";
option java_package = "io.cuemby.pipelines.runtime.v1alpha1";
option objc_class_prefix = "PPX";
option php_namespace = "Pipelines\\Runtime\\V1Alpha1";

// Runtime ...
message Runtime {
  string id = 1;
  string name = 2;
  string namespace = 3;
  string instance_type = 4;
  uint32 project_id = 5;
  string application_id = 6;
  string workspace_id = 7;
  string scaler = 8;
  map<string, string> integration = 9;
  map<string, string> environment_variables = 10;
  map<string, string> commands = 11;
  map<string, string> secrets = 12;
  map<string, string> extra_args = 13;
}

message RuntimeList {
  repeated Runtime items = 1;
}
